<!DOCTYPE html>
<html>
<head>
    <title>Connection Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 16px;
        }
        p {
            color: #6c757d;
            line-height: 1.6;
        }
        .retry-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h2>Koneksi Gagal</h2>
        <p>Maaf, tidak dapat terhubung ke server ujian.</p>
        <p>Silakan periksa koneksi internet Anda dan coba lagi.</p>
        <button class="retry-button" onclick="window.location.reload()">Coba Lagi</button>
    </div>
</body>
</html>
