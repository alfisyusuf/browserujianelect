<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Keluar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            background: url('./tes.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h2 {
            color: #1a237e;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 25px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }
        input:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 15px rgba(63, 81, 181, 0.2);
        }
        button {
            background: linear-gradient(45deg, #3f51b5, #5c6bc0);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.4);
        }
        .error-message {
            color: #f44336;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konfirmasi Keluar</h2>
        <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan Password Keluar" autocomplete="off">
            <div id="error-message" class="error-message">Password salah!</div>
        </div>
        <button id="confirm-btn">Konfirmasi</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('confirm-btn').addEventListener('click', () => {
            const password = document.getElementById('password').value;
            ipcRenderer.send('confirm-exit', password);
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('confirm-btn').click();
            }
        });

        ipcRenderer.on('exit-result', (event, isValid) => {
            if (!isValid) {
                const errorMsg = document.getElementById('error-message');
                errorMsg.style.display = 'block';
                errorMsg.style.animation = 'none';
                setTimeout(() => errorMsg.style.animation = 'shake 0.5s ease-in-out', 10);
            }
        });
    </script>
</body>
</html>
